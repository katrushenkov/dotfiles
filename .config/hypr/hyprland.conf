env = XCURSOR_SIZE,22
env = HYPRCURSOR_SIZE,22

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland

# If using NVIDIA graphics card uncomment these 4 lines!
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_VRR_ALLOWED,0
env = WLR_NO_HARDWARE_CURSORS,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto

env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:ctrl_shift_toggle,caps:escape
    kb_rules =

    follow_mouse = 1

    #touchpad {
    #  disable_while_typing = true
    #  natural_scroll = false 
    #  clickfinger_behavior = false
    #  middle_button_emulation = true
    #  tap-to-click = true
    #  drag_lock = false
    #        }
    # below for devices with touchdevice ie. touchscreen
      touchdevice {
      	enabled = false
      }

    left_handed = false
    float_switch_override_focus = false
    numlock_by_default = true
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    repeat_rate=50
    repeat_delay=300
}

general {
    layout = dwindle
    gaps_in = 2
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(a7c080ff)
    col.inactive_border = rgba(3d484dff)
    #resize_on_border = false 
    #allow_tearing = false
}

decoration {
    rounding = 1
    active_opacity = 1.0
    inactive_opacity = 1.0 # 0.7
    blur {
        enabled = false
        size = 2
        passes = 3
        new_optimizations = true
    }
}

animations {
    enabled = no # = yes # = true???

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # or true # you probably want this 

    special_scale_factor = 0.8
}

cursor {
    inactive_timeout = 10
    enable_hyprcursor = false
    hide_on_touch = false
    #warp_on_change_workspace = 2
}

xwayland {
    force_zero_scaling = true
}

binds {
    focus_preferred_method = 1
#   workspace_center_on = true
}

master {
    new_status = true
    new_on_top = 1
    mfact = 0.5
    #new_status = master
}

gestures {
    workspace_swipe = off #or "false"
}

device {
    name = epic-mouse-v1
    #sensitivity = -0.5
    sensitivity = 0
}

#device {
#    name = ydotoold-virtual-device
#    kb_layout = us
#    kb_variant =
#    kb_options =
#}

misc {
    disable_hyprland_logo    = true
    disable_splash_rendering = true
    mouse_move_enables_dpms  = false
    key_press_enables_dpms   = true
    enable_swallow           = true
    swallow_regex            = ^(footclient)$
}

render {
    explicit_sync = 0
    explicit_sync_kms = 0
    direct_scanout = false
}

