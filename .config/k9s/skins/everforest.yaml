    fieldFgColor: '#D3C6AA'

  frame:
    border:
      fgColor: default
      focusColor: default

    menu:
      fgColor: '#7FBBB3'
      keyColor: '#E69875'
      numKeyColor: '#A7C080'

    crumbs:
      fgColor: '#D3C6AA'
      bgColor: default

    status:
      newColor: '#D3C6AA'
      modifyColor: '#7FBBB3'
